<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-image: linear-gradient(#f0f4f8,skyblue);
            color: #333;
        }
        h1 {
            color: rgb(87, 196, 239);
            text-align: center;
            font-size: 32px;
            margin-bottom: 20px;
        }
        p {
            /* color: #555; */
            font-size: 18px;
            background-color: aliceblue;
            padding: 15px;
            border-radius: 8px;
            border-left: 6px solid #2196F3;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); 
            line-height: 1.8;
        }
        /* ul {
            padding-left: 20px;
        }
        li {
            color: #2c3e50; 
            font-size: 18px;
            margin-bottom: 10px;
        } */
        /* .summary-content {
            margin-top: 20px;
        } */
    </style>
</head>
<body>
    <h1>Summary for <span style="font-weight: 600; color: #396ea2; text-transform: capitalize;">{{ topic }}</span></h1>
    <div class="summary-content">
        {% if content %}
            <p>{{ content|safe }}</p>
        {% else %}
            <p>{{ response }}</p>
        {% endif %}
    </div>
</body>
</html>
